      <h2>Formulario de envío</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Correo</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su correo">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese su contraseña">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su dirección">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Comuna</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese su comuna">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Departamento o casa</label>
            <select id="inputState" class="form-control">
              <option selected>Departamento</option>
              <option>Casa</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Código postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Recordar información
            </label>
          </div>
        </div>
      </form>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Guardar Informacion
</button>

    </div>
  </div>
